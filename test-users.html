<!DOCTYPE html>
<html>
<head>
    <title>Test Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .user { background: #e3f2fd; margin: 5px 0; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Database Test</h2>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="createTestAdmin()">Create Test Admin</button>
    <button onclick="testLogin()">Test Login</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/test');
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<div class="result">API Test: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="result">API Error: ${error.message}</div>`;
            }
        }

        async function createTestAdmin() {
            try {
                const response = await fetch('http://localhost:5000/api/create-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test Admin',
                        email: 'test@admin.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<div class="result">Create Admin: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="result">Create Admin Error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            try {
                // Test with the credentials we just created
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@admin.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<div class="result">Login Test: Status ${response.status} - ${JSON.stringify(data)}</div>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="result">Login Test Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
